<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eat-Da-Burger</title>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->

	<link rel="stylesheet" type="text/css" href="./assets/css/burger_style.css">
</head>
<body>
    <div class="container">
        
            <div class="row">
                <div class="col-md-12 text-center">
                    <img src="assets/img/burger.jpg" alt="burger">
                    <h1>Eat-Da-Burger!</h1>
                </div>
            </div>
        
                <div class="col-md-5">
                    <div class="panel-panel default">
                        <ul class="list-group">
                            <li class="list-group-item">
                                {{!-- burger name --}}
                                <form>
                                    <input type="hidden" name="devoured" value="true">
                                    <button class="btn btn-default btn-lg" value="submit">Devour It!</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
        
                <div class="col-md-2"></div>
                
                <div class="col-md-5">
                    <div class="panel-panel default">
                        <ul class="list-group">
                            <li class="list-group-item">
                                {{!-- burger name --}}
                            </li>
                        </ul>
                    </div>
                </div>
        
            <div class="col-md-12 text-center">
                <h5>Enter the name of the burger you want to eat and click ADD BURGER</h5>
                <form class="create-update-form" action="burgers/create" method="POST">
                    <div class="form-group">
                        <textarea class="form-control input-lg" type="text" name="burgerName"></textarea>
                    </div>
                    <button class="btn btn-default btn-lg" type="submit">ADD BURGER</button>
                </form>
            </div>
        
        </div>
</body>
